{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-3">{{ title }}</h2>

  <div class="row g-3">
    {% for c in cocheras %}
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card p-3 shadow-sm">
          <h5 class="mb-1">{{ c.nombre }}</h5>
          <div class="text-muted small mb-2">{{ c.direccion|default:"(sin direcci√≥n)" }}</div>
          <a class="btn btn-primary" href="{% url target c.id %}">Entrar</a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
