{% extends "base.html" %}
{% block content %}

<div class="card p-4">
  <h2 class="mb-1">QR de ingreso: {{ cochera.nombre }}</h2>
  <p class="text-muted mb-4">Escaneá este QR para abrir el formulario público de ingreso a esta cochera.</p>

  <div class="text-center mb-4">
    <img
      src="data:image/png;base64,{{ qr_b64 }}"
      alt="QR {{ cochera.nombre }}"
      style="max-width: 240px; width: 100%; height: auto;"
    />
  </div>

  <label class="form-label">Link directo</label>
  <input class="form-control" value="{{ public_url }}" readonly onclick="this.select()">
  <small class="text-muted">Tip: clic para seleccionar y copiar.</small>

  <div class="mt-4">
    <a class="btn btn-outline-light" href="{% url 'dashboard' %}">Volver al dashboard</a>
  </div>
</div>

{% endblock %}
