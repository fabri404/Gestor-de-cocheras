{% extends "base.html" %}
{% block title %}Setup Cochera{% endblock %}

{% block content %}
<div class="container py-4">
  <h2 class="fw-bold">Dar de baja </h2>
  <p class="text-muted">Ingresa el ticket del movimiento para liberar el espacio.</p>

  <form method="post" class="card p-4">
    <div class="container py-4">
      <h2>Egreso</h2>

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Ticket / Alias (obligatorio)</label>
          <input name="ticket" class="form-control" placeholder="Ej: TKT-C0884038" required>
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-danger" type="submit">Egresar</button>
          <a class="btn btn-outline-secondary" href="{% url 'dashboard' %}">Volver</a>
        </div>
      </form>
    </div>

    <div class="mt-4 d-flex gap-2">
      <button class="btn btn-primary" type="submit">Guardar configuraci√≥n</button>
      <a class="btn btn-outline-secondary" href="{% url 'dashboard' %}">Volver</a>
    </div>
  </form>
</div>
{% endblock %}
