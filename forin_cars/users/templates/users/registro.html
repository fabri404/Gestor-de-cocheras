<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>

<h2>Crear cuenta</h2>

{% if form.errors %}
    <ul>
        {% for field in form %}
            {% for error in field.errors %}
                <li style="color:red">{{ error }}</li>
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
            <li style="color:red">{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post" novalidate>
    {% csrf_token %}

    <div>
        <label for="username">Usuario</label><br>
        <input
            type="text"
            id="username"
            name="username"
            required
            minlength="4"
            placeholder="Nombre de usuario"
            value="{{ request.POST.username|default:'' }}"
        >
    </div>

    <br>

    <div>
        <label for="email">Email</label><br>
        <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="correo@ejemplo.com"
            value="{{ request.POST.email|default:'' }}"
        >
    </div>

    <br>

    <div>
        <label for="first_name">Nombre</label><br>
        <input
            type="text"
            id="first_name"
            name="first_name"
            required
            minlength="2"
            value="{{ request.POST.first_name|default:'' }}"
        >
    </div>

    <br>

    <div>
        <label for="last_name">Apellido</label><br>
        <input
            type="text"
            id="last_name"
            name="last_name"
            required
            minlength="2"
            value="{{ request.POST.last_name|default:'' }}"
        >
    </div>

    <br>

    <div>
        <label for="password1">Contraseña</label><br>
        <input
            type="password"
            id="password1"
            name="password1"
            required
            minlength="6"
        >
    </div>

    <br>

    <div>
        <label for="password2">Confirmar contraseña</label><br>
        <input
            type="password"
            id="password2"
            name="password2"
            required
            minlength="6"
        >
    </div>

    <br>

    <button type="submit">Registrarse</button>
</form>

<p>
    ¿Ya tenés cuenta?
    <a href="{% url 'login' %}">Iniciar sesión</a>
</p>

</body>
</html>
